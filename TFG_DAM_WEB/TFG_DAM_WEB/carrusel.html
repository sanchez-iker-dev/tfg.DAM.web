<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes Automático</title>
    <style>
        /* ... (mismo estilo que en el ejemplo anterior) */
    </style>
</head>
<body>

<div id="carousel-container">
    <div id="carousel">
        <div class="slide"><img src="img/padel_img.jpg" alt="Imagen 1"></div>
        <div class="slide"><img src="img/padel_img2.jpg" alt="Imagen 2"></div>
        <div class="slide"><img src="img/padel_img.jpg" alt="Imagen 3"></div>
        <!-- Agrega más imágenes según sea necesario -->
    </div>
    <button id="prev" onclick="prevSlide()">&#10094;</button>
    <button id="next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
    let currentSlide = 0;
    const intervalTime = 5000; // Cambiar cada 5 segundos
    let slideInterval;

    function startSlideShow() {
        slideInterval = setInterval(nextSlide, intervalTime);
    }

    function stopSlideShow() {
        clearInterval(slideInterval);
    }

    function showSlide(index) {
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.slide');

        if (index >= slides.length) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = slides.length - 1;
        } else {
            currentSlide = index;
        }

        const translateValue = -currentSlide * 100 + '%';
        carousel.style.transform = 'translateX(' + translateValue + ')';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    // Iniciar la presentación de diapositivas automáticamente al cargar la página
    startSlideShow();

    // Detener la presentación de diapositivas cuando el mouse entra al carrusel
    document.getElementById('carousel-container').addEventListener('mouseenter', stopSlideShow);

    // Reanudar la presentación de diapositivas cuando el mouse sale del carrusel
    document.getElementById('carousel-container').addEventListener('mouseleave', startSlideShow);
</script>

</body>
</html>
