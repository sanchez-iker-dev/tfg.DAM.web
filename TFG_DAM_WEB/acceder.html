<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos/intro.css">
    <title>Nimble</title>
</head>
<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="index.html" id="nombreEmpresa">Nimble</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobreNosotros.html">Sobre nosotros</a></li>
                <li><a href="clases.html">Clases</a></li>
                <li><a href="torneos.html">Torneos</a></li>
                <div>
                    <li><a href="acceder.html" class="active">Acceder</a></li>
                </div>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>
    
    <section class="container">
        <div class="main">
            <div class="detail">
                <table>
                    <form action="#" method="get" id="formulario">
                        <table>
                            <tr>
                            </tr>
                        </table>
                        <fieldset id="formularioDatos">
                            <legend> Registrarse </legend>
                            <table  id="tabla" >
                                <tr>
                                    <td>
                                        <label for="nombre">Nombre:   </label> 
                                    </td>
                                    <td></td>
                                    <td>
                                        <input type="text" id="nombre" required autofocus >
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="email" >Email: </label> 
                                    </td>
                                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                                    <td>
                                        <input type="email" id="mail" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="contrasena">Contraseña:   </label> 
                                    </td>
                                    <td></td>
                                    <td>
                                        <input type="password" id="contrasena" required >
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">  <input type="submit" name="registro" id="registro" value="Acceder" title="Si ya estás registrado solo rellene el campo email y contraseña"  ></td>
                                    <td>
                                    </td>
                                    <td> 
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </table>
            </div>
           
        </div>
    </section>
   
    <script src="js/acceder.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
